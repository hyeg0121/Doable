<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>더able</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <div class="create-group-container">
            <i class='bx bx-chevron-left' onclick="location.href='../group/index.html'"></i>
            <p class="create-text">그룹 생성</p>
        </div>
        <div class="group-information-container">
            <p class="main-text">그룹 기본 정보 입력</p>
            <input type="text" placeholder="* 그룹 이름" class="group-name">
            <textarea name="group-description" class="group-description" cols="30" rows="10"
                placeholder="* 그룹 설명"></textarea>
        </div>
        <div class="select-search-container">
            <div class="text-container">
                <p class="main-text">검색 허용</p>
                <p class="sub-text">그룹을 공개하여 검색할 수 있게 합니다</p>
            </div>
            <fieldset>
                <label>
                    <input role="switch" type="checkbox" class="allow-search" />
                </label>
            </fieldset>
        </div>
        <div class="group-goal-container">
            <p class="setting-text">그룹 목표 설정</p>
        </div>
        <div class="goal-name-box">
            <p class="main-text">목표 이름</p>
            <input type="text" placeholder="목표 이름" class="goal-name">
        </div>
        <div class="amount-container">
            <div class="amount-setting">
                <p class="main-text">양 설정</p>
                <select name="amount" class="amount">
                    <option value="plus">
                        <div class="category-color"></div>더하기
                    </option>
                    <option value="minus">
                        <div class="category-color"></div>덜하기
                    </option>
                </select>
            </div>
        </div>
        <div class="goal-name-box unit-box">
            <p class="main-text">단위</p>
            <input type="text" placeholder="단위 입력" class="goal-name unit">
        </div>
        <button class="create-btn">등록하기</button>
        <div class="menu">
            <div class="menu-details">
                <ul>
                    <li>
                        <a href="/main/">
                            <i class='bx bx-home-alt bar-icon'></i>
                            <p class="bar-name">홈</p>
                        </a>
                    </li>
                    <li>
                        <a href="/goal/">
                            <i class='bx bx-check bar-icon'></i>
                            <p class="bar-name">목표관리</p>
                        </a>
                    </li>
                    <li>
                        <a href="/group/">
                            <i class='bx bxs-group bar-icon'  style="color: var(--primary-color);"></i>
                            <p class="bar-name"  style="color: var(--primary-color);">그룹</p>
                        </a>
                    </li>
                    <li>
                        <a href="/my-page/">
                            <i class='bx bx-user bar-icon'></i>
                            <p class="bar-name">마이페이지</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/group-create.js"></script>
</body>

</html>
