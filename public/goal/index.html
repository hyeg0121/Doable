<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더able</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="add-list-container">
        <button class="add-list-btn btn-style">하루 목표<i class='bx bx-chevron-down'></i></button>
        <div class="add-list">
            <div class="category-container" id="category-container">
                <p class="main-text">카테고리</p>
                <div class="category-box">
                    <div class="category-color"></div>
                    <select id="selbox" class="category" name="selbox">
                        <option value="">선택</option>
                        <option value="study">공부</option>
                        <option value="diet">다이어트</option>
                        <option value="exercise">운동</option>
                        <option value="direct">직접입력</option>
                    </select>
                    <input type="text" id="selboxDirect" name="selboxDirect" class="selboxDirect"/>
                </div>
            </div>
            <div class="modalWrap">
                <div class="modalContent">
                    <div class="modalBody">
                        <div class="category-choice-container">
                            <div class="color orange"></div>
                            <div class="color yellow"></div>
                            <div class="color green"></div>
                            <div class="color blue"></div>
                            <div class="color purple"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="goal-name-box">
                <p class="main-text">목표 이름</p>
                <input type="text" placeholder="목표 이름을 작성하세요" class="goal-name" id="oneday-field">
            </div>
            <button class="create-btn inner-btn-style" id="oneday-button">목표 추가</button>
        </div>
    </section>
    <section class="delete-list-container">
        <button class="delete-list-btn btn-style">매일 목표<i class='bx bx-chevron-down'></i></button>
        <div class="delete-list">
            <div class="category-container" id="category-container">
                <p class="main-text">카테고리</p>
                <div class="category-box">
                    <div class="category-color"></div>
                    <select id="selbox" class="category" name="selbox">
                        <option value="">선택</option>
                        <option value="study">공부</option>
                        <option value="diet">다이어트</option>
                        <option value="exercise">운동</option>
                        <option value="direct">직접입력</option>
                    </select>
                            <input type="text" id="selboxDirect" name="selboxDirect" class="selboxDirect"/>
                </div>
            </div>
            <div class="modalWrap every-modal">
                <div class="modalContent">
                    <div class="modalBody">
                        <div class="category-choice-container">
                            <div class="color orange"></div>
                            <div class="color yellow"></div>
                            <div class="color green"></div>
                            <div class="color blue"></div>
                            <div class="color purple"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="goal-name-box">
                <p class="main-text">목표 이름</p>
                <input type="text" placeholder="목표 이름을 작성하세요" class="goal-name" id="daily-field">
            </div>
            <div class="day-container">
                <div class="start-container">
                    <p class="main-text">시작 날짜</p>
                    <input type="date" name="start-date" class="start-date" id="start-date">
                </div>
                <div class="end-container">
                    <p class="main-text">종료 날짜</p>
                    <input type="date" name="end-date" class="end-date" id="end-date">
                </div>
            </div>
            
            <button class="delete-btn inner-btn-style" id="daily-button">목표 추가</button>
        </div>
    </section>
    <section class="correction-list-container">
        <button class="correction-list-btn btn-style">성장 목표<i class='bx bx-chevron-down'></i></button>
        <div class="correction-list">
            <div class="category-container" id="category-container">
                <p class="main-text">카테고리</p>
                <div class="category-box">
                    <div class="category-color"></div>
                    <select id="selbox" class="category" name="selbox">
                        <option value="">선택</option>
                        <option value="study">공부</option>
                        <option value="diet">다이어트</option>
                        <option value="exercise">운동</option>
                        <option value="direct">직접입력</option>
                    </select>
                            <input type="text" id="selboxDirect" name="selboxDirect" class="selboxDirect"/>
                </div>
            </div>
            <div class="modalWrap add-modal">
                <div class="modalContent">
                    <div class="modalBody">
                        <div class="category-choice-container">
                            <div class="color orange"></div>
                            <div class="color yellow"></div>
                            <div class="color green"></div>
                            <div class="color blue"></div>
                            <div class="color purple"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="goal-name-box">
                <p class="main-text">목표 이름</p>
                <input type="text" placeholder="목표 이름을 작성하세요" class="goal-name" id="i-todo-name">
            </div>
            <div class="amount-container">
                <div class="amount-setting">
                    <p class="main-text">양 설정</p>
                    <select name="amount" class="amount">
                        <option value="plus">
                            더하기
                        </option>
                        <option value="minus">
                            덜하기
                        </option>
                        <option value="else">
                            변화없음
                        </option>
                    </select>
                </div>
                <div class="initial-amount">
                    <p class="main-text">처음 시작한 양</p>
                    <div class="initial-box">
                        <input type="text" class="input-amount" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        <div class="up-down-btn">
                            <button class="up"><i class='bx bx-chevron-up'></i></button>
                            <button class="down"><i class='bx bx-chevron-down'></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="goal-name-box unit-box">
                <p class="main-text">단위</p>
                <input type="text" placeholder="단위를 설정하세요" class="goal-name unit">
            </div>
            <div class="more_less_amount">
                <div class="main-text">양</div>
                <input type="text" class="input-amount" id="increase-amount" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>
            <div class="day-container">
                <div class="start-container">
                    <p class="main-text">시작 날짜</p>
                    <input type="date" name="start-date" class="i-start-date" id="start-date">
                </div>
                <div class="end-container">
                    <p class="main-text">종료 날짜</p>
                    <input type="date" name="end-date" class="i-end-date" id="end-date">
                </div>
            </div>
            <button class="correction-btn inner-btn-style" id="doable-button">목표 추가</button>
        </div>
    </section>
    <div class="menu">
        <div class="menu-details">
            <ul>
                <li>
                    <a href="/main/">
                        <i class='bx bx-home-alt bar-icon'></i>
                        <p class="bar-name">홈</p>
                    </a>
                </li>
                <li>
                    <a href="/goal/">
                        <i class='bx bx-check bar-icon' style="color: var(--primary-color);"></i>
                        <p class="bar-name" style="color: var(--primary-color);">목표관리</p>
                    </a>
                </li>
                <li>
                    <a href="/group/">
                        <i class='bx bxs-group bar-icon'></i>
                        <p class="bar-name">그룹</p>
                    </a>
                </li>
                <li>
                    <a href="/my-page/">
                        <i class='bx bx-user bar-icon'></i>
                        <p class="bar-name">마이페이지</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/todo.js"></script>
</body>

</html>
